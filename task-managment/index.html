<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Managment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Task Managment System</h1>
    <div id="actions">
        <button id="add">Add Task</button>
        <button id="remove">Remove Task</button>
        <button id="edit">Edit Task</button>
    </div>
    <div id="add-task-box">
        <div style="display: flex; justify-content: space-around; align-items: center;">
            <h2>Add New Task</h2>
            <button id="close">X</button>
        </div>
        <form id="add-task-form">
            <p id="title-err">Enter Title</p>
            <input type="text" id="title" placeholder="Title">
            <p id="des-err">Enter Description</p>
            <input type="text" id="des" placeholder="Description">
            <p id="due-err">Enter Date</p>
            <input type="date" id="due" placeholder="Due Date">
            <p id="pri-err">Enter priority</p>
            <p id="pri-err2">Enter high or low or medium</p>
            <input type="text" id="pri" placeholder="Enter High, Low Or Medium">
            <input type="submit" value="submit">
        </form>
    </div>
    <div id="display">
        <!-- <div class="dis-box">
            <h2 id="task-no">1</h2>
            <h4>title</h4>
            <p>description</p>
            <p>17/01/2025</p>
            <p>MEdium</p>
            <button class="del-btn">Delete</button>
        </div> -->
    </div>
</body>
<script src="script.js"></script>
</html>
