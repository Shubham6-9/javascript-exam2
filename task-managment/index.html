<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Managment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Task Managment System</h1>
    <div id="actions">
        <button id="add">Add Task</button>
        <button id="remove">Remove Task</button>
        <button id="edit">Edit Task</button>
    </div>
    <div id="add-task-box">
        <div style="display: flex; justify-content: space-between;">
            <h2>Add New Task</h2>
            <button>Close</button>
        </div>
        <form>
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="des" placeholder="Description">
            <input type="text" id="due" placeholder="Due Date">
        </form>
    </div>
</body>

</html>
