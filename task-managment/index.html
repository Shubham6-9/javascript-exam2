<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Managment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>
    <h1>Task Managment System</h1>
    <div id="actions">
        <button id="add">Add Task</button>
        <button id="remove">Remove Task</button>
        <button id="edit">Edit Task</button>
    </div>
    <div id="add-task-box">
        <div style="display: flex; justify-content: space-around; align-items: center;">
            <h2>Add New Task</h2>
            <button id="add-close">X</button>
        </div>
        <form id="add-task-form">
            <p id="title-err">Enter Title</p>
            <input type="text" id="title" placeholder="Title">
            <p id="des-err">Enter Description</p>
            <input type="text" id="des" placeholder="Description">
            <p id="due-err">Enter Date</p>
            <p id="due-err2">Due Date <b>cannot</b> be <b>less</b> than <b>Current Date</b></p>
            <input type="date" id="due" placeholder="Due Date">
            <p id="pri-err">Enter priority</p>
            <p id="pri-err2">Priority can be <b>High</b> or <b>Medium</b> or <b>Low</b></p>
            <input type="text" id="pri" placeholder="Enter High, Low Or Medium">
            <input type="submit" value="submit">
        </form>
    </div>
    <div id="table-title">
        <div class="dis-box">
            <h3 id="task-no">Sr No.</h3>
            <h3>Title</h3>
            <p style="overflow: hidden;"><b>Description</b></p>
            <p><b>Due Date</b></p>
            <p><b>Priority</b></p>
        </div>
    </div>
    <div id="display">

    </div>
</body>
<script src="script.js"></script>

</html>
